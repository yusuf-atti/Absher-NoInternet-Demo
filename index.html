    <style>
        /* ======================= */
        /* التنسيقات الأساسية والمتغيرات */
        /* ======================= */
        :root {
            --absher-green: #008940; 
            --absher-dark-green: #0b5aa2;
            --absher-light-green: #e9f5ee; 
            --absher-gray: #f7f7f7;

            --absher-primary-blue: #004b91;

        body {
            font-family: "Tahoma", sans-serif;

            color: var(--absher-text);
        }

        /* MAIN LAYOUT */

            display: flex; flex-direction: row-reverse; gap: 20px; max-width: 1300px; margin: auto;

        .sidebar-right {
            width: 250px; flex-shrink: 0; background-color: white; border-radius: 8px; padding: 20px 0;

        /* SEARCH BAR */
        .search-row { margin-bottom: 30px; }
        .search-box {
            width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; background-color: white; box-sizing: border-box;
        }
        
        /* SERVICES GRID */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
        
        .service-card {
            text-align: center; border: 1px solid #eee; border-radius: 10px; padding: 30px 10px; background-color: white;

        }
        .service-card:hover {
            box-shadow: 0 4px 10px rgba(0, 137, 64, 0.2); transform: translateY(-5px);
        }
        .service-card-icon {
            border: 1px solid var(--absher-light-green); border-radius: 50%; padding: 20px; background-color: var(--absher-light-green);
            display: inline-block; margin-bottom: 15px;
        }
        .service-card-icon i { font-size: 30px; color: var(--absher-green); margin: 0; }
        .service-card span { display: block; font-weight: bold; color: var(--absher-text); }
        
        /* ======================= */
        /* تنسيقات نموذج AbsherForm */
        /* ======================= */
        .form-container {
            background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .form-container h1 { color: var(--absher-dark-green); font-size: 24px; margin-bottom: 25px; text-align: center; }

        .input, select, textarea {
            width: 100%; padding: 12px; margin-top: 6px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box;
        }
        .btn {
            background-color: var(--absher-primary-blue); color: white; padding: 15px; border: none; font-size: 18px; width: 100%; cursor: pointer; border-radius: 6px; transition: background-color 0.3s;
        }
        .btn:hover:not(:disabled) { background-color: #003e7a; }
        .btn-secondary, .btn-danger {
            padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-size: 15px; flex-grow: 1; 
        }
        .btn-secondary { background-color: #f0f0f0; color: #333; border: 1px solid #ccc; }
        .btn-danger { background-color: #dc3545; color: white; }

        .alert {
            background-color: #fff3cd; color: #8a6d3b; padding: 15px; border-radius: 6px; margin-bottom: 20px;
            border: 1px solid #ffecb5; font-size: 16px; position: relative; 
        }
        .alert-close {
            position: absolute; top: 5px; left: 10px; font-size: 20px; cursor: pointer;
            font-weight: bold; color: #8a6d3b; line-height: 1; padding: 5px;
        }
        .status-bar {
            text-align: center; padding: 10px; border-radius: 6px; margin-bottom: 20px; font-weight: bold;
        }
        .status-unstable { background-color: #ffecec; color: #c62828; }
        .status-loading { background-color: #f0f8ff; color: #007bff; }
        .status-stable-hidden { display: none; }
        
        .id-preview-container { border: 1px solid #ddd; border-radius: 6px; padding: 10px; margin-top: 10px; margin-bottom: 25px; display: inline-block; }
        .id-preview { width: 100%; max-width: 200px; height: auto; display: block; }
        label { display: block; margin-bottom: 5px; margin-top: 10px; font-weight: bold; color: #333; }
        
        .back-to-dashboard {
            background: none; border: none; color: var(--absher-green); text-decoration: underline; cursor: pointer; font-size: 14px; margin-bottom: 15px;
        }
    </style>
</head>

    <script>
        function showDashboard() {
            // إخفاء منطقة النموذج
            document.getElementById('root-absher-form').style.display = 'none';
            // إظهار لوحة التحكم
            document.getElementById('root-dashboard').style.display = 'grid';
        }
        
        function showForm(serviceName) {
            // إخفاء لوحة التحكم
            document.getElementById('root-dashboard').style.display = 'none';
            // إظهار منطقة النموذج
            document.getElementById('root-absher-form').style.display = 'block';

            // تحديث العنوان داخل النموذج
            const formContainer = document.querySelector('.form-container');
            let h1Element = formContainer.querySelector('h1');
            let formRoot = formContainer.querySelector('#form-root');

            if (!h1Element) {
                h1Element = document.createElement('h1');
                formContainer.insertBefore(h1Element, formRoot);
            }
            h1Element.textContent = serviceName;

            // يعيد تشغيل نموذج React
            ReactDOM.createRoot(formRoot).render(<AbsherForm />);
        }
        
        // عند التحميل الأول، نعرض لوحة التحكم
        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('root-dashboard').style.display = 'grid';
        });
    </script>
    
    <script type="text/babel">
function AbsherForm() {
    // [جميع حالات React]
    const [idNumber, setIdNumber] = React.useState("");
    const [service, setService] = React.useState("");
    const [notes, setNotes] = React.useState("");
    const [latency, setLatency] = React.useState("يتم الفحص...");
    const [failCount, setFailCount] = React.useState(0);
    const [alertVisible, setAlertVisible] = React.useState(false);
    const [idFrontPreview, setIdFrontPreview] = React.useState(null);
    const [idBackPreview, setIdBackPreview] = React.useState(null);
    const [isChecking, setIsChecking] = React.useState(true); 

    const closeAlert = () => { setAlertVisible(false); };

    // [منطق فحص الاتصال]
    const checkConnection = async () => {
        setIsChecking(true);
        const start = Date.now();
        try {
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 2500); 
            // نستخدم API ثابتة لاختبار الاتصال
            await fetch("https://jsonplaceholder.typicode.com/posts/1", { signal: controller.signal });
            clearTimeout(timeout);
            const ping = Date.now() - start;
            setLatency(`${ping}ms`);
            setFailCount(0);
            setAlertVisible(false);
        } catch (e) {
            setFailCount(prev => {
                const newCount = prev + 1;
                if (newCount >= 3) { setAlertVisible(true); }
                return newCount;
            });
            setLatency("ضعيف / غير مستقر");
        } finally { setIsChecking(false); }
    };
    React.useEffect(() => {
        checkConnection();
        const interval = setInterval(checkConnection, 6000);
        return () => clearInterval(interval);
    }, []);

    // [منطق المسودة]
    const loadDraft = () => {
        const draft = localStorage.getItem("absher_draft");
        if (draft) {
             try {
                const data = JSON.parse(draft);
                setIdNumber(data.idNumber || "");
                setService(data.service || "");
                setNotes(data.notes || "");
                if (data.idFrontPreview) setIdFrontPreview(data.idFrontPreview);
                if (data.idBackPreview) setIdBackPreview(data.idBackPreview);
                setAlertVisible(true); 
                alert("تم استرجاع بيانات طلب سابق محفوظ (مسودة).");
            } catch (e) { console.error("Error loading draft:", e); }
        }
    };
    const saveDraft = (e) => {
        if (e) e.preventDefault();
        const formData = {
            idNumber: idNumber, service: service, notes: notes, 
            idFrontPreview: idFrontPreview, idBackPreview: idBackPreview,
        };
        localStorage.setItem("absher_draft", JSON.stringify(formData));
        alert("تم حفظ المسودة بنجاح.");
    };
    const clearDraft = () => {
        localStorage.removeItem("absher_draft");
        setIdNumber(""); setService(""); setNotes("");
        setIdFrontPreview(null); setIdBackPreview(null); setAlertVisible(false);
        alert("تم مسح المسودة المخزّنة ومسح حقول النموذج.");
    }
    React.useEffect(() => { loadDraft(); }, []);

    // [منطق رفع الصور]
    const handleFileUpload = (e, setPreview) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadend = () => { setPreview(reader.result); };
            reader.readAsDataURL(file);
        }
    };

    // [منطق الإرسال - مع التحقق من رقم الهوية]
    const submitForm = (e) => {
        e.preventDefault();
        
        // قواعد التحقق الجديدة لرقم الهوية
        if (idNumber.length !== 10) { alert("خطأ: يجب أن يتكون رقم الهوية من 10 خانات."); return; }
        if (!/^\d+$/.test(idNumber)) { alert("خطأ: يجب أن يحتوي رقم الهوية على أرقام فقط، ولا يقبل حروف أو رموز."); return; }
        
        // منطق الوضع الآمن
        if (alertVisible && failCount >= 3) {
            saveDraft(); 
            alert("الاتصال ضعيف جداً! تم حفظ بياناتك (المسودة). سيتم نقلك لتأكيد الإرسال والحصول على رقم فاتورة سداد لاحقاً.");
            return;
        }
        
        // الإرسال الناجح
        localStorage.removeItem("absher_draft");
        alert(`تم إرسال الطلب بنجاح لرقم الهوية: ${idNumber} في الوضع الطبيعي.`);
    };

    // [منطق حالة العرض]
    let statusClass;
    let statusMessage;
    
    if (isChecking) {
        statusClass = "status-loading";
        statusMessage = "يتم فحص حالة الاتصال...";
    } else if (alertVisible) {
        statusClass = "status-unstable";
        statusMessage = `حالة الاتصال: ضعيف / غير مستقر (${latency})`;
    } else {
        statusClass = "status-stable-hidden"; 
        statusMessage = `حالة الاتصال: مستقر (${latency})`;
    }
    

    return (
        <div dir="rtl"> 

            {/* شريط حالة الاتصال - يتم إخفاؤه عبر CSS في حالة الاتصال الممتاز */}
            <div className={`status-bar ${statusClass}`}>
                <b>{statusMessage}</b>
            </div>


            {/* تنبيه ضعف الاتصال - تم إضافة زر إغلاق */}
            {alertVisible && (
